name: Issue Comment Bot

on:
  issues:
    types: [labeled]

jobs:
  comment-on-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Comment on labeled issue
        uses: actions/github-script@v7
        with:
          script: |
            const label = context.payload.label.name;
            const issueNumber = context.payload.issue.number;
            
            let comment = '';
            
            if (label === 'completed') {
              comment = 'This issue has been resolved. Thank you for your contribution!';
            } else if (label === 'enhancement') {
              comment = 'Thanks for the enhancement suggestion! We appreciate your input.';
            } else if (label === 'wontfix') {
              comment = 'After review, we have decided not to address this issue at this time.';
            }
            
            if (comment) {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: comment
              });
            }
